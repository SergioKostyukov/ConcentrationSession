<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation_panel.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>

    <header>
        <div class="header-left">
            <button class="toggle-button" onclick="toggleNavigationPanel()">â˜°</button>
            <a href="index.html" class="app-logo-button">
                <img src="images/title.png" alt="App Logo" class="app-logo">
                <h1>Power Of Control</h1>
            </a>
        </div>
        <nav class="user-account">
            <button class="profile-button" onclick="toggleUserMenu()">
                <img src="images/avatar.png" alt="Avatar" class="user-avatar">
                <h2>User</h2>
            </button>
            <div class="user-menu" id="userMenu">
                <div id="userInfo" class="user-info"></div>
                <ul id="userOptions">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="account.html">User Account</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-container">
        <aside class="navigation-panel" id="navigationPanel">
            <div class="top-buttons">
                <a href="index.html" class="round-button">
                    <img src="images/globe_white.png" alt="Home">
                    <span class="button-text">Home</span>
                </a>
                <a href="concentrationSession.html" class="round-button">
                    <img src="images/clock_white.png" alt="Concentration">
                    <span class="button-text">Concentration</span>
                </a>
                <a href="tasks.html" class="round-button">
                    <img src="images/book_white.png" alt="Tasks">
                    <span class="button-text">Tasks</span>
                </a>
                <a href="splitTemplates.html" class="round-button">
                    <img src="images/folder_white.png" alt="Sets">
                    <span class="button-text">Sets</span>
                </a>
                <a href="statistic.html" class="round-button">
                    <img src="images/statistic.png" alt="Statistic">
                    <span class="button-text">Statistic</span>
                </a>
                <a href="#" class="round-button">
                    <img src="images/notes_white.png" alt="Notes">
                    <span class="button-text">Notes</span>
                </a>
            </div>
            <div class="bottom-button">
                <a href="about.html" class="round-button">
                    <img src="images/about_white.png" alt="About">
                    <span class="button-text">About</span>
                </a>
                <a href="#" class="round-button">
                    <img src="images/settings.png" alt="Settings">
                    <span class="button-text">Settings</span>
                </a>
                <a href="#" class="round-button">
                    <img src="images/trash_white.png" alt="Trash/Archive">
                    <span class="button-text">Trash/Archive</span>
                </a>
            </div>
        </aside>

        <div class="profile-container">
            <div class="half-page">
                <h1>Profile</h1>
                <hr>

                <h2>Your name</h2>
                <input type="text" id="usernameField" value="User name" readonly>

                <h2>Your tag</h2>
                <input type="text" id="usertagField" value="User tag" readonly>

                <h2>Your Email</h2>
                <input type="text" id="useremailField" value="User email" readonly>

                <div id="displayNewField">
                    <h2>Notifacations</h2>
                </div>
                <label class="switch">
                    <input type="checkbox" id="newFieldSwitch">
                    <span class="slider round"></span>
                </label>

                <button class="update-button" id="userDataUpdate"
                    onclick="enableEditMode(usernameField, usertagField, useremailField, userDataUpdate)">Want to
                    change</button>

                <button class="delete-button" id="userAccountDelete" onclick="deleteAccount()">Delete account</button>
            </div>

            <div class="half-page">
                <h1>Change password</h1>
                <hr>

                <h2>Current password</h2>
                <input type="text" id="passwordField" placeholder="Password" readonly>

                <h2>New password</h2>
                <input type="text" id="newpasswordField" placeholder="New password" readonly>

                <h2>Confirm new password</h2>
                <input type="text" id="confirmnewpasswordField" placeholder="Confirm new password" readonly>

                <button class="update-button" id="userPasswordUpdate"
                    onclick="enableEditMode(passwordField, newpasswordField, confirmnewpasswordField, userPasswordUpdate)">Want
                    to change</button>
            </div>
        </div>
    </main>

    <script src="js/account.js"></script>
    <script src="js/account_bar.js"></script>
    <script src="js/navigation_panel.js"></script>

</body>

</html>
