<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login_styles.css">
</head>

<body>

    <div class="center-blocks">
        <div class="block">
            <a href="index.html" class="logo-container">
                <img src="images/title.png" alt="App Logo" class="app-logo">
                <h1>Power Of Control</h1>
            </a>
        </div>
        <div class="block">
            <h2>Login</h2>

            <input type="text" id="tag_name" name="tag_name" placeholder="Tag name" oninput="updateUserLoginData('tag_name')">
            <span id="tag_name_error" class="error-message"></span>

            <input type="password" id="password" name="password" placeholder="Password" oninput="updateUserLoginData('password')">
            <span id="password_error" class="error-message"></span>

            <button onclick="login()">Login</button>
        </div>
        <div class="block">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>

</body>

</html>
