<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/login_styles.css">
</head>

<body>

    <div class="center-blocks">
        <div class="block">
            <a href="index.html" class="logo-container">
                <img src="images/title.png" alt="App Logo" class="app-logo">
                <h1>Power Of Control</h1>
            </a>
        </div>
        <div class="block">
            <h2>Sign up</h2>

            <input type="text" id="TagName" name="TagName" placeholder="Tag name" oninput="updateUserData('TagName')">
            <span id="TagName_error" class="error-message"></span>

            <input type="text" id="UserName" name="UserName" placeholder="User name" oninput="updateUserData('UserName')">
            <span id="UserName_error" class="error-message"></span>

            <input type="email" id="Email" name="Email" placeholder="Email" oninput="updateUserData('Email')">
            <span id="Email_error" class="error-message"></span>

            <input type="password" id="Password" name="Password" placeholder="Password" oninput="updateUserData('Password')">
            <span id="Password_error" class="error-message"></span>

            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm password" oninput="updateUserData('ConfirmPassword')">
            <span id="ConfirmPassword_error" class="error-message"></span>

            <button id="Sign up" onclick="signup()">Sign up</button>
        </div>
        <div class="block">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/Authorization_authentication.js"></script>

</body>

</html>
