<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Of Control</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="css/base_styles/base.css">
    <link rel="stylesheet" href="css/base_styles/block.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation_panel.css">

    <link rel="stylesheet" href="css/concentration/concentration.css">
    <link rel="stylesheet" href="css/concentration/timer.css">
    <link rel="stylesheet" href="css/concentration/timer_active.css">
    <link rel="stylesheet" href="css/concentration/goal.css">
    <link rel="stylesheet" href="css/concentration/tasks.css">
</head>

<body>

    <header>
        <div class="header-left">
            <button class="toggle-button" onclick="toggleNavigationPanel()">☰</button>
            <a href="mainpage.html" class="app-logo-button">
                <img src="images/title.png" alt="App Logo" class="app-logo">
                <h1>Power Of Control</h1>
            </a>
        </div>
        <nav class="user-account">
            <button class="profile-button" onclick="toggleUserMenu()">
                <img src="images/avatar.png" alt="Avatar" class="user-avatar">
                <h2>User</h2>
            </button>
            <div class="user-menu" id="userMenu">
                <div id="userInfo" class="user-info"></div>
                <ul id="userOptions"></ul>
            </div>
        </nav>
    </header>

    <main class="flex-container">
        <aside class="navigation-panel" id="navigationPanel">
            <div class="top-buttons">
                <a href="mainpage.html" class="round-button">
                    <img src="images/globe.png" alt="Home">
                    <span class="button-text">Home</span>
                </a>
                <a href="concentration.html" class="round-button">
                    <img src="images/clock.png" alt="Concentration">
                    <span class="button-text">Concentration</span>
                </a>
                <a href="tasks.html" class="round-button">
                    <img src="images/book.png" alt="Tasks">
                    <span class="button-text">Tasks</span>
                </a>
                <a href="notes.html" class="round-button">
                    <img src="images/notes.png" alt="Notes">
                    <span class="button-text">Notes</span>
                </a>
                <a href="statistic.html" class="round-button">
                    <img src="images/statistic.png" alt="Statistic">
                    <span class="button-text">Statistic</span>
                </a>
            </div>
            <div class="bottom-button">
                <a href="about.html" class="round-button">
                    <img src="images/about.png" alt="About">
                    <span class="button-text">About</span>
                </a>
                <a href="archive.html" class="round-button">
                    <img src="images/folder.png" alt="Trash/Archive">
                    <span class="button-text">Archive</span>
                </a>
                <a href="settings.html" class="round-button">
                    <img src="images/settings.png" alt="Settings">
                    <span class="button-text">Settings</span>
                </a>
            </div>
        </aside>

        <div class="center-blocks">
            <div class="first-column">
                <div class="block timer">
                    <a href="settings.html" class="settings-button" id="settingsButton">
                        <img src="images/settings.png" alt="Settings">
                    </a>

                    <div class="timer-control">
                        <div class="timer-display" id="timerDisplay">00:00</div>
                        <div class="timer-buttons">
                            <button class="timer-button" id="increaseButton">
                                <img src="images/arrow_up.png" alt="Increase">
                            </button>
                            <button class="timer-button" id="decreaseButton">
                                <img src="images/arrow_down.png" alt="Reduse">
                            </button>
                            <button class="timer-button" id="resetButton">
                                <img src="images/reset.png" alt="Reset">
                            </button>
                        </div>
                    </div>

                    <p id="numberBreks">Number of breaks: 0</p>

                    <div class="break-toggle">
                        <input type="checkbox" id="breakToggle" />
                        <label for="breakToggle">Disable breaks</label>
                    </div>

                    <button class="start-button" id="startTimerButton">Start session</button>
                </div>

                <div class="block goals">
                    <div class="goal-item">
                        <div class="goal-label">Yesterday</div>
                        <div class="goal-value" id="yesterdayValue">0 hours</div>
                    </div>

                    <div class="goal-item central-block">
                        <div class="goal-label">Ціль на день:</div>
                        <div class="goal-value" id="dayGoalValue">0 годин</div>
                        <div class="goal-label">Виконано:</div>
                        <div class="goal-value" id="completeValue">0 годин</div>
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="goal-item">
                        <div class="goal-label">Series</div>
                        <div class="goal-value" id="seriesValue">0</div>
                    </div>
                </div>
            </div>

            <div class="second-column">
                <div class="block select">
                    <h2>Select</h2>
                    <div class="block-item select-item">
                        <button class="select-block" id="select-task" title="Select task">
                            <img alt="Task">
                        </button>
                        <button class="select-block" id="select-note" title="Select note">
                            <img alt="Note">
                        </button>
                        <button class="select-block" id="select-habits" onclick="setHabits()" title="Activate habits">
                            <img alt="Habits">
                        </button>
                    </div>

                    <h2>Task sets</h2>
                    <div class="block-item task-sets">

                    </div>

                    <div class="half-line">
                        <h2>Notes</h2>
                    </div>
                    <div class="half-line">
                        <h2>Habits</h2>
                    </div>
                    <div class="block-item notes-habits">
                        <div class="note-sets">

                        </div>

                        <div class="habits-item">

                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="viewTask">
                <div class="modal-block" id="viewTaskBlock">

                </div>
            </div>

            <div class="modal" id="viewNote">
                <div class="modal-block" id="viewNoteBlock">

                </div>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <div class="modal" id="sessionModeContent">
                <div class="half-block" id="timerBlock">
                    <div class="timer-block">
                        <div id="timer" class="clock">

                        </div>
                    </div>
                    <div class="buttons-block">
                        <button class="session-button" id="pauseTimerButton">
                            <img src="images/pause.png" id="pauseButton" alt="Pause">
                        </button>
                        <button class="session-button" id="resetTimerButton">
                            <img src="images/reset_timer.png" alt="Reset">
                        </button>
                        <button class="session-button" id="exitTimerButton">
                            <img src="images/exit.png" alt="Exit">
                        </button>
                    </div>
                </div>

                <div class="half-block" id="contentBlock">

                </div>
            </div>
        </div>
    </main>

    <script src="js/account/cookies.js"></script>
    <script src="js/account_bar.js"></script>
    <script src="js/navigation_panel.js"></script>

    <script src="js/concentration/timerBlock.js"></script>
    <script src="js/concentration/goalBlock.js"></script>
    <script src="js/concentration/selectBlock/common.js"></script>
    <script src="js/concentration/selectBlock/task.js"></script>
    <script src="js/concentration/selectBlock/note.js"></script>
    <script src="js/concentration/selectBlock/habits.js"></script>
    <script src="js/concentration/concentrationPage.js"></script>
    
    <script src="js/concentration/sessionActive/overlayController.js"></script>
    <script src="js/concentration/sessionActive/contentBlocks.js"></script>
    <script src="js/concentration/sessionActive/timerActive.js"></script>
    <script src="js/concentration/sessionActive/updateRequests.js"></script>
</body>

</html>
