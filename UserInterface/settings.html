<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Of Control</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/base_styles/base.css">
    <link rel="stylesheet" href="css/base_styles/block.css">
    <link rel="stylesheet" href="css/base_styles/slider.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation_panel.css">
</head>

<body>

    <header>
        <div class="header-left">
            <button class="toggle-button" onclick="toggleNavigationPanel()">â˜°</button>
            <a href="index.html" class="app-logo-button">
                <img src="images/title.png" alt="App Logo" class="app-logo">
                <h1>Power Of Control</h1>
            </a>
        </div>
        <nav class="user-account">
            <button class="profile-button" onclick="toggleUserMenu()">
                <img src="images/avatar.png" alt="Avatar" class="user-avatar">
                <h2>User</h2>
            </button>
            <div class="user-menu" id="userMenu">
                <div id="userInfo" class="user-info"></div>
                <ul id="userOptions"></ul>
            </div>
        </nav>
    </header>

    <main class="flex-container">
        <aside class="navigation-panel" id="navigationPanel">
            <div class="top-buttons">
                <a href="index.html" class="round-button">
                    <img src="images/globe.png" alt="Home">
                    <span class="button-text">Home</span>
                </a>
                <a href="concentration.html" class="round-button">
                    <img src="images/clock.png" alt="Concentration">
                    <span class="button-text">Concentration</span>
                </a>
                <a href="tasks.html" class="round-button">
                    <img src="images/book.png" alt="Tasks">
                    <span class="button-text">Tasks</span>
                </a>
                <a href="notes.html" class="round-button">
                    <img src="images/notes.png" alt="Notes">
                    <span class="button-text">Notes</span>
                </a>
                <a href="statistic.html" class="round-button">
                    <img src="images/statistic.png" alt="Statistic">
                    <span class="button-text">Statistic</span>
                </a>
            </div>
            <div class="bottom-button">
                <a href="about.html" class="round-button">
                    <img src="images/about.png" alt="About">
                    <span class="button-text">About</span>
                </a>
                <a href="archive.html" class="round-button">
                    <img src="images/folder.png" alt="Trash/Archive">
                    <span class="button-text">Archive</span>
                </a>
                <a href="settings.html" class="round-button">
                    <img src="images/settings.png" alt="Settings">
                    <span class="button-text">Settings</span>
                </a>
            </div>
        </aside>

        <div class="center-blocks">
            <div class="block" id="sessionSettings">
                <h1>
                    Session params
                </h1>
                <hr>

                <div class="select-block">
                    <label for="workPeriod">Work Period</label>
                    <select id="workPeriod" disabled>
                        <option value="30">30 minutes</option>
                        <option value="35">35 minutes</option>
                        <option value="40">40 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="50">50 minutes</option>
                        <option value="55">55 minutes</option>
                        <option value="60">60 minutes</option>
                    </select>
                </div>

                <div class="select-block">
                    <label for="breakPeriod">Break Period</label>
                    <select id="breakPeriod" disabled>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                    </select>
                </div>

                <div class="select-block">
                    <h2>Sound</h2>
                    <label class="switch">
                        <input type="checkbox" id="soundSwitch" disabled>
                        <span class="slider round"></span>
                    </label>
                </div>

                <button class="update-button" id="sessionSettingsUpdate"
                    onclick="enableEditMode('sessionSettings')">Want to
                    change</button>
            </div>

            <div class="block" id="goalSettings">
                <h1>
                    Day goal params
                </h1>
                <hr>

                <div class="select-block">
                    <label for="dayGoal">Day Goal</label>
                    <select id="dayGoal" disabled>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="90">1 hour 30 minutes</option>
                        <option value="120">2 hour</option>
                        <option value="150">2 hour 30 minutes</option>
                        <option value="180">3 hour</option>
                        <option value="210">3 hour 60 minutes</option>
                        <option value="240">4 hour</option>
                        <option value="300">5 hour</option>
                        <option value="360">6 hour</option>
                        <option value="420">7 hour</option>
                        <option value="480">8 hour</option>
                    </select>
                </div>

                <div class="select-block">
                    <label for="resetTime">Reset Time</label>
                    <select id="resetTime" disabled>
                        <option value="00:00:00">12 pm</option>
                        <option value="01:00:00">1 am</option>
                        <option value="02:00:00">2 am</option>
                        <option value="03:00:00">3 am</option>
                        <option value="04:00:00">4 am</option>
                    </select>
                </div>

                <div class="select-block">
                    <h2>Weekends</h2>
                    <label class="switch">
                        <input type="checkbox" id="weekendsSwitch" disabled>
                        <span class="slider round"></span>
                    </label>
                </div>

                <button class="update-button" id="goalSettingsUpdate" onclick="enableEditMode('goalSettings')">Want to
                    change</button>
            </div>

            <div class="block" id="otherSettings">
                <h1>
                    Other
                </h1>
                <hr>

                <div class="select-block">
                    <h2>Theme color</h2>
                    <label class="switch">
                        <input type="checkbox" id="themeColorSwitch" disabled>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="select-block">
                    <h2>Ignore habits</h2>
                    <label class="switch">
                        <input type="checkbox" id="ignoreHabitsSwitch" disabled>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="select-block">
                    <h2>Block other sites</h2>
                    <label class="switch">
                        <input type="checkbox" id="blockSitesSwitch" disabled>
                        <span class="slider round"></span>
                    </label>
                </div>

                <button class="update-button" id="otherSettingsUpdate" onclick="enableEditMode('otherSettings')">Want to
                    change</button>
            </div>
        </div>
    </main>

    <script src="js/account/cookies.js"></script>
    <script src="js/account_bar.js"></script>
    <script src="js/navigation_panel.js"></script>
    <script src="js/settings.js"></script>

</body>

</html>
