<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Of Control</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/login_signup.css">
</head>

<body>

    <div class="center-blocks">
        <a href="index.html" class="block">
            <div class="logo-container">
                <img src="images/title.png" alt="App Logo" class="app-logo">
                <h1>Power Of Control</h1>
            </div>
        </a>
        <div class="block">
            <h2>Sign up</h2>

            <input type="text" id="tag_name" name="tag_name" placeholder="Tag name" oninput="updateUserData('tag_name')">
            <span id="tag_name_error" class="error-message"></span>

            <input type="text" id="user_name" name="user_name" placeholder="User name" oninput="updateUserData('user_name')">
            <span id="user_name_error" class="error-message"></span>

            <input type="email" id="email" name="email" placeholder="Email" oninput="updateUserData('email')">
            <span id="email_error" class="error-message"></span>

            <input type="password" id="password" name="password" placeholder="Password" oninput="updateUserData('password')">
            <span id="password_error" class="error-message"></span>

            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" oninput="updateUserData('confirm_password')">
            <span id="confirm_password_error" class="error-message"></span>

            <button id="Sign up" onclick="signup()">Sign up</button>
        </div>
        <div class="block">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>

</body>

</html>
